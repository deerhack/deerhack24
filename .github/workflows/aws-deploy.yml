name: Deploy Frontend to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        labels:  # Corrected from 'label' to 'labels'
          - 'deerhack'

    name: Deploy to Remote Server

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use a valid Node.js version

      - name: Install Dependencies
        working-directory: frontend
        run: |
          npm install

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Transfer files to Remote Server
        uses: easingthemes/ssh-deploy@main
        with:
          working-directory: frontend
          env:
            SSH_PRIVATE_KEY: ${{ secrets.YOUR_SSH_PRIVATE_KEY }}
            REMOTE_HOST: ${{ secrets.YOUR_REMOTE_HOST }}
            REMOTE_USER: ${{ secrets.YOUR_REMOTE_USER }}
            TARGET: /home/ubuntu/code/  # Specify the target directory on the remote server

      - name: SSH into Remote Server and Start Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.YOUR_REMOTE_HOST }}
          username: ${{ secrets.YOUR_REMOTE_USER }}
          key: ${{ secrets.YOUR_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/code/frontend
            npm run start